<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <!-- LOGO -->
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>
  <!-- CONTAINER -->
  <main class="container" role="main">
    <!-- MOBILE HERO -->
  <img src="./images/hero-mobile.jpg" alt="hero" class="mobile-hero" />
  <!-- DESKTOP HERO -->
  <img src="./images/hero-desktop.jpg" alt="hero" class="desktop-hero" />
  <!-- CARD -->
  <div class="card">
 
    <!-- CARD HEADING -->
    <h1 class="heading"> <span class="pink-text">We're</span> coming soon</h1>
    <!-- CARD DESCRIPTION -->
    <p class="description">  Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <!-- FORM -->
    <form id="form">
      <!-- INPUT FIELD -->
      <input type="email" class="email errorOutline" placeholder="Email Address" />
      <!-- BUTTON -->
      <button class="btn" ><img src="./images/icon-arrow.svg" alt="arrow"></button>
      <!-- ERROR MESSAGE -->
      <p class="errorMsg"></p>
      <!-- ERROR ICON -->
      <div class="errorIcon"></div>
    </form>
  </div>
</main>
<!-- SCRIPTS -->
  <script src="./index.js"></script>
</body>
</html>
